- container:
      name: "httpd:2.4"
      arguments:
          auto_remove: True
          ports:
              80: 80
  tests:
    - name: "Good"
      command: "wget http://localhost/"
      files:
        - path: "index.html"
          expected-content: "It works!"
    - name: "Bad"
      command: "wget http://localhost/"
      files:
        - path: "index.html"
          expected-content: "It doesn't work!"
