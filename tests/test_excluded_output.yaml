- application:
    name: "test-container"
    type: "container"
    arguments:
      image: "httpd:2.4"
      auto_remove: True
      ports:
        80: 80
  tests:
  - name: "good-external"
    command: "wget -O - http://localhost/"
    environment: "external"
    excluded-output: "It doesn't work!"
  - name: "bad-external"
    command: "wget -O - http://localhost/"
    environment: "external"
    excluded-output: "It works!"
  - name: "good-internal"
    command: "httpd -v"
    environment: "internal"
    excluded-output: "FAIL"
  - name: "bad-internal"
    command: "httpd -v"
    environment: "internal"
    excluded-output: "Apache"
- application:
    name: "test-pod"
    type: "pod"
    arguments:
      apiVersion: "v1"
      kind: "Pod"
      metadata:
        name: "httpd"
        namespace: "default"
      spec:
        containers:
        - name: "httpd"
          image: "httpd:2.4"
        hostNetwork: true
  tests:
  - name: "good-external"
    command: "wget -O - http://localhost/"
    environment: "external"
    excluded-output: "It doesn't work!"
  - name: "bad-external"
    command: "wget -O - http://localhost/"
    environment: "external"
    excluded-output: "It works!"
  - name: "good-internal"
    command: "httpd -v"
    environment: "internal"
    excluded-output: "FAIL"
  - name: "bad-internal"
    command: "httpd -v"
    environment: "internal"
    excluded-output: "Apache"
