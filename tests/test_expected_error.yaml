- application:
    name: "test-container"
    type: "container"
    arguments:
      image: "httpd:2.4"
      auto_remove: True
      ports:
        80: 80
  tests:
  - name: "good-external"
    command: "wget http://localhost/"
    environment: "external"
    expected-error: "200 OK"
  - name: "bad-external"
    command: "wget http://localhost/"
    environment: "external"
    expected-error: "FAIL"
  - name: "good-internal"
    command: "bash -c 'httpd -v 1>&2'"
    environment: "internal"
    expected-error: "Apache"
  - name: "bad-internal"
    command: "bash -c 'httpd -v 1>&2'"
    environment: "internal"
    expected-error: "FAIL"
- application:
    name: "test-pod"
    type: "pod"
    arguments:
      apiVersion: "v1"
      kind: "Pod"
      metadata:
        name: "httpd"
        namespace: "default"
      spec:
        containers:
        - name: "httpd"
          image: "httpd:2.4"
        hostNetwork: true
  tests:
  - name: "good-external"
    command: "wget http://localhost/"
    environment: "external"
    expected-error: "200 OK"
  - name: "bad-external"
    command: "wget http://localhost/"
    environment: "external"
    expected-error: "FAIL"
  - name: "good-internal"
    command: "bash -c 'httpd -v 1>&2'"
    environment: "internal"
    expected-error: "Apache"
  - name: "bad-internal"
    command: "bash -c 'httpd -v 1>&2'"
    environment: "internal"
    expected-error: "FAIL"
