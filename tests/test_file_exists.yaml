- application:
    name: "test-container"
    type: "container"
    arguments:
      image: "httpd:2.4"
      auto_remove: True
      ports:
        80: 80
  tests:
  - name: "good-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "index.html"
      exists: True
  - name: "bad-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "index.html"
      exists: False
  - name: "good-missing-path-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "bad-path"
      exists: False
  - name: "bad-missing-path-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "bad-path"
      exists: True
  - name: "good-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "file"
      exists: True
  - name: "bad-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "file"
      exists: False
  - name: "good-missing-path-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "bad-path"
      exists: False
  - name: "bad-missing-path-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "bad-path"
      exists: True
- application:
    name: "test-pod"
    type: "pod"
    arguments:
      apiVersion: "v1"
      kind: "Pod"
      metadata:
        name: "httpd"
        namespace: "default"
      spec:
        containers:
        - name: "httpd"
          image: "httpd:2.4"
        hostNetwork: true
  tests:
  - name: "good-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "index.html"
      exists: True
  - name: "bad-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "index.html"
      exists: False
  - name: "good-missing-path-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "bad-path"
      exists: False
  - name: "bad-missing-path-external"
    command: "wget http://localhost/"
    environment: "external"
    files:
    - path: "bad-path"
      exists: True
  - name: "good-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "file"
      exists: True
  - name: "bad-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "file"
      exists: False
  - name: "good-missing-path-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "bad-path"
      exists: False
  - name: "bad-missing-path-internal"
    command: "bash -c 'echo content > file'"
    environment: "internal"
    files:
    - path: "bad-path"
      exists: True
